<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="card">
    <img class="card_img" src="images/image-victor.jpg" alt="profile picture">
    <div class="upper_card_background"></div>
    <div class="card_details">
      <div class="card_bio">
        <p class="card_name f-size">Victor Crest <span class="card_age grey-font">26</span></p>
        <p class="card_city grey-font">London</p>
      </div>

      <div class="card_stats">
        <div class="card_followers">
          <p class="f-size">80K</p>
          <p class="grey-font">Followers</p>
        </div>

        <div class="card_likes">
          <p class="f-size">803K</p>
          <p class="grey-font">Likes</p>
        </div>
        
        <div class="card_photos">
          <p class="f-size">1.4K</p>
          <p class="grey-font">Photos</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
