<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="card">
    <img src="images/image-victor.jpg" alt="profile picture">
    <div class="upper_card_background"></div>
    <div class="card_details">
      <p class="card_name">Victor Crest <span class="card_age">26</span></p>
      <p class="card_city">London</p>
      <div class="card_stats">
        <div class="card_followers">
          <p>80K</p>
          <p>Followers</p>
        </div>
        <div class="card_likes">
          <p>803K</p>
          <p>Likes</p>
        </div>
        <div class="card_photos">
          <p>1.4K</p>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
